       <div class="member mt-10  ">
<div class="container-fluid d-flex">
    <div class="row col-2">
       <div class="membercenter">
           <div class='center  text-grey1'>
               <div class="membertitle1 mb-12"><strong>會員中心</strong></div>
               <p class="border-bottom pb-13" >會員資料修改</p>

       <div class="row  col-7">
       <div class='center2 text-grey1'>
        <p class="membertitle2"><strong>個人資料修改</strong></p>
        <HR width=635 >
        <form>
            <div class="form-group row">
                <label for="staticEmail " class="col-sm-2 col-form-label">會員賬號</label>
                <div class="example col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
            <div class="form-group row col-7">
              <label for="inputname" class="col-1 col-sm-2 col-form-label ">會員名字</label>
              <div class="col-4 col-sm-10">
                <input type="password" class="form-control border border-lightgrey" id="inputname" placeholder="name">
              </div>
            </div>

            <div class="form-group row">
                <label for="sex" class="col-sm-2 col-form-label">會員性別</label>
                <div class='col-sm-10'>
                <select class="form-control border-lightgrey" id="sex">
                  <option>女</option>
                  <option>男</option>
                 
                </select>
                </div>
              </div>
            
              <div class="form-group row">
                <label for="inputemail" class="col-sm-2 col-form-label ">電子郵箱</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control border border-lightgrey" id="inputemail" placeholder="email@example.com">
                </div>
              </div>

              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label ">手機號碼</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control border border-lightgrey" id="phone" placeholder="Phone">
                </div>
              </div>


            <div class="form-group row">
              
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    我願意收到最新優惠情報
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
    
</div>
</div>
